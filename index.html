<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Social Icons SVG -->
    <svg class="svg_img" xmlns="http://www.w3.org/2000/svg">
        <!-- Facebook -->
        <symbol id="facebbok">
            <path
                d="M10.103 0C8.412 0 6.79.64 5.593 1.781 4.396 2.922 3.724 4.47 3.724 6.082v3.386H.31a.303.303 0 0 0-.31.296v4.472c0 .163.139.295.31.295h3.414v9.173c0 .164.14.296.31.296h4.69c.172 0 .31-.132.31-.296v-9.173h3.444a.308.308 0 0 0 .302-.224l1.172-4.47c.049-.188-.1-.369-.301-.369H9.034V6.082c0-.27.113-.53.314-.72.2-.192.472-.299.755-.299h3.587c.171 0 .31-.132.31-.296V.296A.303.303 0 0 0 13.69 0h-3.587Z" />
        </symbol>
        <!-- Instagram -->
        <symbol id="instagram">
            <path
                d="M12 7.764A4.24 4.24 0 0 0 7.757 12 4.24 4.24 0 0 0 12 16.236 4.24 4.24 0 0 0 16.242 12 4.24 4.24 0 0 0 12 7.764Z" />
            <path fill-rule="evenodd"
                d="M5.172.377a62.075 62.075 0 0 1 13.656 0c2.479.276 4.477 2.226 4.768 4.708a59.414 59.414 0 0 1 0 13.83c-.29 2.482-2.29 4.432-4.768 4.708a62.07 62.07 0 0 1-13.656 0C2.693 23.347.695 21.397.404 18.914a59.423 59.423 0 0 1 0-13.829C.694 2.603 2.694.653 5.172.377ZM18.527 4.18a1.304 1.304 0 1 0 1.306 1.304c0-.72-.585-1.304-1.306-1.304ZM5.8 12A6.196 6.196 0 0 1 12 5.81c3.425 0 6.2 2.771 6.2 6.19a6.196 6.196 0 0 1-6.2 6.19A6.196 6.196 0 0 1 5.799 12Z"
                clip-rule="evenodd" />
        </symbol>
        <!-- Linkedin -->
        <symbol id="linkedin">
            <path
                d="M2.72 0C1.218 0 0 1.186 0 2.65c0 1.463 1.218 2.649 2.72 2.649 1.502 0 2.72-1.186 2.72-2.65C5.44 1.186 4.222 0 2.72 0ZM.16 7.48c-.088 0-.16.07-.16.156v16.208c0 .086.072.156.16.156h5.12c.088 0 .16-.07.16-.156V7.636a.158.158 0 0 0-.16-.155H.16ZM8.48 7.48c-.088 0-.16.07-.16.156v16.208c0 .086.072.156.16.156h5.12c.088 0 .16-.07.16-.156v-8.727c0-.62.253-1.215.703-1.653a2.433 2.433 0 0 1 1.697-.685c.637 0 1.247.246 1.697.685.45.438.703 1.033.703 1.653v8.727c0 .086.072.156.16.156h5.12c.088 0 .16-.07.16-.156V13.097c0-3.025-2.702-5.392-5.792-5.118a9.374 9.374 0 0 0-2.776.682l-1.672.698V7.636a.158.158 0 0 0-.16-.155H8.48Z" />
        </symbol>
        <!-- Password Eye -->
        <symbol id="passeye" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12.001 5C7.524 5 3.733 7.943 2.46 12c1.274 4.057 5.065 7 9.542 7 4.478 0 8.268-2.943 9.542-7-1.274-4.057-5.064-7-9.542-7Z" />
        </symbol>
    </svg>

    <main>
        <section class="conteiner">
            <div class="enter_box">
                <div class="wrapper">
                    <div class="switch">
                        <input type="checkbox" id="switch">
                        <label for="switch">
                            <span>Вхід</span>
                            <span>Реєстрація</span>
                        </label>
                    </div>
                    <p>Вхід</p>
                    <div class="reg_form">
                        <form class="log_in_form" action="#">
                            <div class="log_in">
                                <input type="email" required placeholder="Введіть E-mail"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Введіть E-mail'">
                                <div class="pass_wrapper">
                                    <input type="password" required placeholder="Пароль" onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Пароль'">
                                    <svg class="passeye">
                                        <use href="#passeye"></use>
                                    </svg>
                                </div>

                            </div>
                            <div class="memory_action">
                                <div class="remember">
                                    <input type="checkbox" id="remember_me">
                                    <label for="remember_me">Запам'ятати мене</label>
                                </div>
                                <a class="forgot" href="#">Забули пароль?</a>
                            </div>
                            <input type="submit" value="Увійти">
                            <div class="reg_action">
                                <p>Ще немає аккаунту?</p>
                                <a href="#">Зареєструватися</a>
                            </div>
                            <p>Чи увійти через</p>
                            <ul class="social">
                                <li class="social_item">
                                    <a href="#facebook">
                                        <svg>
                                            <use href="#facebbok"></use>
                                        </svg>
                                    </a>
                                </li>
                                <li class="social_item">
                                    <a href="#instagram">
                                        <svg>
                                            <use href="#instagram"></use>
                                        </svg>
                                    </a>
                                </li>
                                <li class="social_item">
                                    <a href="#linkedin">
                                        <svg>
                                            <use href="#linkedin"></use>
                                        </svg>
                                    </a>
                                </li>
                            </ul>
                        </form>
                        <form class="reg_in_form" action="#">
                            <div class="log_in">
                                <input type="email" required placeholder="Введіть E-mail"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Введіть E-mail'">
                                <div class="pass_wrapper">
                                    <input type="password" required placeholder="Пароль" onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Пароль'">
                                    <svg class="passeye">
                                        <use href="#passeye"></use>
                                    </svg>
                                </div>
                                <div class="pass_wrapper">
                                    <input type="password" required placeholder="Повторіть пароль"
                                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Повторіть пароль'">
                                    <svg class="passeye">
                                        <use href="#passeye"></use>
                                    </svg>
                                </div>

                            </div>
                            <input type="submit" value="Зареєструватися">
                            <div class="reg_action">
                                <p>Ще немає аккаунту?</p>
                                <a href="#">Зареєструватися</a>
                            </div>
                            <p>Чи увійти через</p>
                            <ul class="social">
                                <li class="social_item">
                                    <a href="#facebook">
                                        <svg>
                                            <use href="#facebbok"></use>
                                        </svg>
                                    </a>
                                </li>
                                <li class="social_item">
                                    <a href="#instagram">
                                        <svg>
                                            <use href="#instagram"></use>
                                        </svg>
                                    </a>
                                </li>
                                <li class="social_item">
                                    <a href="#linkedin">
                                        <svg>
                                            <use href="#linkedin"></use>
                                        </svg>
                                    </a>
                                </li>
                            </ul>
                        </form>

                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
    <script src="passeye.js"></script>
</body>

</html>
